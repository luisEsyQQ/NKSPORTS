<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu sua senha?</title>
    <link rel="stylesheet" href="esqueceu.css">

</head>
<body>
    <header>
        <div class="container-fluid bg-dark py-2 d-flex"">

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path></svg>
                <h1 class="text-light">COMPRA SEGURA</h1>
            </div>
            <div class="container d-flex justify-content-center align-items-center">
                <img src="./images/default_765x625.png" alt="" style="width: 150px; border-radius: 50%; background-color: black; ">
            </div>
            <div class="container d-flex justify-content-center align-items-center">
                <h1 class="text-light">PARA TODO O BRASIL</h1>

            </div>
        </div>
    </header>
    <div class="page">
        <div class="cartao">
            <div class="forgot">
                <div class="title"><h1>Redefina sua senha agora!</h1>
                    <p>Iremos enviar um e-mail para voce para poder redefinir sua senha!</p>
                </div>
                <div class="inputs">
                    <label for="password">Informe seu E-mail:</label>
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div><button class="botao">Enviar</button></div>
            </div>
        </div>
    </div>
